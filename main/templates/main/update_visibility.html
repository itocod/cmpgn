{% extends 'main/face.html' %}

{% block content %}
<div class="participation-settings">
    <div class="settings-header">
       
        <h2 class="settings-title">Participation Settings</h2>
        <p class="settings-subtitle">Choose how people can engage with your campaign</p>
    </div>

    <form method="post" class="settings-form">
        {% csrf_token %}
        <div class="options-grid">
            <!-- Monetary Donations Option -->
            <label class="option-card">
                <input type="checkbox" name="donate_monetary_visible" {% if campaign.donate_monetary_visible %}checked{% endif %}>
                <span class="checkmark"></span>
                <div class="option-content">
                    <i class="fas fa-donate option-icon"></i>
                    <div>
                        <h3 class="option-name">Monetary Pledges</h3>
                        <p class="option-desc">Enable participants to pledge financial contributions</p>
                    </div>
                </div>
            </label>

            <!-- Brainstorm Ideas Option -->
            <label class="option-card">
                <input type="checkbox" name="brainstorm_idea_visible" {% if campaign.brainstorm_idea_visible %}checked{% endif %}>
                <span class="checkmark"></span>
                <div class="option-content">
                    <i class="fas fa-lightbulb option-icon"></i>
                    <div>
                        <h3 class="option-name">Brainstorm Ideas</h3>
                        <p class="option-desc">Let community share creative suggestions</p>
                    </div>
                </div>
            </label>

            <!-- Campaign Products Option -->
            <label class="option-card">
                <input type="checkbox" name="campaign_product_visible" {% if campaign.campaign_product_visible %}checked{% endif %}>
                <span class="checkmark"></span>
                <div class="option-content">
                    <i class="fas fa-shopping-bag option-icon"></i>
                    <div>
                        <h3 class="option-name">Campaign Products</h3>
                        <p class="option-desc">Enable purchase of related merchandise</p>
                    </div>
                </div>
            </label>
        </div>

        <!-- Form Footer with Save Button -->
        <div class="form-footer">
            <button type="submit" class="save-button">
                <i class="fas fa-save"></i> Save Changes
            </button>
        </div>
    </form>
</div>

<style>
    :root {
        --primary-color: #4a6bff;
        --primary-hover: #3a56d4;
        --text-primary: #2d3748;
        --text-secondary: #718096;
        --bg-primary: #ffffff;
        --bg-secondary: #f8fafc;
        --border-color: #e2e8f0;
        --shadow-color: rgba(0, 0, 0, 0.08);
        --card-hover-border: #c3dafe;
        --icon-bg: #e0e7ff;
        --checkmark-border: #cbd5e0;
        --button-shadow: rgba(74, 107, 255, 0.3);
    }

    .dark-mode {
        --primary-color: #5d7dff;
        --primary-hover: #4a6bff;
        --text-primary: #f7fafc;
        --text-secondary: #cbd5e0;
        --bg-primary: #1a202c;
        --bg-secondary: #2d3748;
        --border-color: #4a5568;
        --shadow-color: rgba(0, 0, 0, 0.2);
        --card-hover-border: #5d7dff;
        --icon-bg: #2d3748;
        --checkmark-border: #4a5568;
        --button-shadow: rgba(93, 125, 255, 0.3);
    }

    /* Base Styles */
    .participation-settings {
        max-width: 850px;
        margin: 2rem auto;
        padding: 2.5rem;
        background: var(--bg-primary);
        border-radius: 14px;
        box-shadow: 0 6px 24px var(--shadow-color);
        transition: all 0.3s ease;
    }
    
    /* Header Styles */
    .settings-header {
        margin-bottom: 3rem;
        position: relative;
        text-align: center;
    }
    
    .header-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
    }
    
    .go-back-arrow {
        cursor: pointer;
        color: var(--primary-color);
        font-size: 1.4rem;
        transition: transform 0.2s;
        padding: 0.5rem;
    }
    
    .go-back-arrow:hover {
        transform: translateX(-3px);
    }
    
    .theme-toggle {
        cursor: pointer;
        font-size: 1.3rem;
        color: var(--text-secondary);
        transition: all 0.3s;
        position: relative;
        width: 30px;
        height: 30px;
    }
    
    .theme-toggle .light-icon {
        display: none;
    }
    
    .dark-mode .theme-toggle .dark-icon {
        display: none;
    }
    
    .dark-mode .theme-toggle .light-icon {
        display: block;
        color: #f6e05e;
    }
    
    .settings-title {
        font-size: 2.1rem;
        color: var(--text-primary);
        margin-bottom: 0.8rem;
        font-weight: 600;
    }
    
    .settings-subtitle {
        color: var(--text-secondary);
        font-size: 1.15rem;
        margin-top: 0;
        line-height: 1.5;
    }
    
    /* Options Grid */
    .options-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        margin-bottom: 3rem;
    }
    
    /* Option Card Styles */
    .option-card {
        display: block;
        background: var(--bg-secondary);
        border-radius: 12px;
        padding: 2rem;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 1px solid var(--border-color);
        position: relative;
        overflow: hidden;
    }
    
    .option-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 28px var(--shadow-color);
        border-color: var(--card-hover-border);
    }
    
    .option-card input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
    }
    
    .checkmark {
        position: absolute;
        top: 2rem;
        right: 2rem;
        height: 24px;
        width: 24px;
        background-color: var(--bg-primary);
        border: 2px solid var(--checkmark-border);
        border-radius: 6px;
        transition: all 0.2s;
    }
    
    .option-card input:checked ~ .checkmark {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
    }
    
    .checkmark:after {
        content: "";
        position: absolute;
        display: none;
        left: 7px;
        top: 3px;
        width: 6px;
        height: 12px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
    }
    
    .option-card input:checked ~ .checkmark:after {
        display: block;
    }
    
    .option-content {
        display: flex;
        align-items: flex-start;
        gap: 1.5rem;
    }
    
    .option-icon {
        font-size: 1.8rem;
        color: var(--primary-color);
        background: var(--icon-bg);
        padding: 1.2rem;
        border-radius: 10px;
        flex-shrink: 0;
    }
    
    .option-name {
        font-size: 1.3rem;
        color: var(--text-primary);
        margin: 0 0 0.5rem 0;
        font-weight: 500;
    }
    
    .option-desc {
        font-size: 1.05rem;
        color: var(--text-secondary);
        margin: 0;
        line-height: 1.5;
    }
    
    /* Save Button */
    .save-button {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 1rem 2.5rem;
        font-size: 1.1rem;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 0.8rem;
        margin: 0 auto;
        font-weight: 500;
    }
    
    .save-button:hover {
        background: var(--primary-hover);
        transform: translateY(-2px);
        box-shadow: 0 6px 16px var(--button-shadow);
    }
    
    .form-footer {
        text-align: center;
        margin-top: 3rem;
    }

    @media (max-width: 768px) {
        .participation-settings {
            padding: 1.5rem;
            margin: 1rem;
        }
        
        .options-grid {
            grid-template-columns: 1fr;
        }
        
        .settings-title {
            font-size: 1.8rem;
        }
    }
</style>


{% endblock %}
