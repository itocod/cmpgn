<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Loop Creator</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(45, 52, 54, 0.8);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 20px;
        }
        
        .upload-area {
            border: 2px dashed var(--secondary);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
            background-color: rgba(162, 155, 254, 0.05);
        }
        
        .upload-area:hover {
            background-color: rgba(162, 155, 254, 0.1);
            border-color: var(--primary);
        }
        
        .upload-area i {
            font-size: 40px;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .upload-area p {
            margin-bottom: 5px;
        }
        
        .upload-area small {
            opacity: 0.7;
        }
        
        #videoInput {
            display: none;
        }
        
        .preview-container {
            display: none;
            margin-bottom: 20px;
        }
        
        #videoPreview {
            width: 100%;
            border-radius: 8px;
            background: #000;
        }
        
        #gifPreview {
            max-width: 100%;
            border-radius: 8px;
            display: none;
            margin: 0 auto;
        }
        
        .controls {
            margin-bottom: 20px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: #636e72;
            border-radius: 5px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
        }
        
        select, button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            font-weight: 600;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            background-color: #5649d1;
            transform: translateY(-2px);
        }
        
        button i {
            font-size: 16px;
        }
        
        .btn-secondary {
            background-color: #636e72;
        }
        
        .btn-secondary:hover {
            background-color: #57606f;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .download-link {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .download-link a {
            color: #00b894;
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .trim-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .trim-controls input {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #636e72;
            background: #2d3436;
            color: white;
        }
        
        .range-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            color: #b2bec3;
        }
        
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 200px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }
        
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

    /* Mobile Optimization - Add this at the end of your existing CSS */
@media (max-width: 768px) {
    body {
        padding: 0;
        display: block;
    }
    
    .container {
        max-width: 100%;
        border-radius: 0;
        min-height: 100vh;
        padding: 15px;
    }
    
    h1 {
        font-size: 22px;
        margin-bottom: 15px;
    }
    
    .upload-area {
        padding: 25px 15px;
    }
    
    /* Adjust form elements for mobile */
    select, button {
        padding: 10px;
        font-size: 13px;
    }
    
    /* Make trim controls stack vertically */
    .trim-controls {
        flex-direction: column;
        gap: 8px;
    }
    
    /* Adjust preview sizes */
    #videoPreview,
    #gifPreview {
        max-height: 50vh;
    }
    
    /* Optimize range inputs */
    input[type="range"] {
        height: 6px;
    }
    
    input[type="range"]::-webkit-slider-thumb {
        width: 16px;
        height: 16px;
    }
}

/* Extra small devices (phones < 500px) */
@media (max-width: 500px) {
    .container {
        padding: 10px;
    }
    
    .upload-area {
        padding: 20px 10px;
    }
    
    .upload-area i {
        font-size: 32px;
    }
    
    .upload-area p {
        font-size: 14px;
    }
    
    .control-group {
        margin-bottom: 12px;
    }
    
    /* Stack any horizontal elements */
    .trim-controls {
        flex-direction: column;
    }
}

/* Very small devices (phones < 400px) */
@media (max-width: 400px) {
    button {
        padding: 8px;
        font-size: 12px;
    }
    
    .range-labels {
        font-size: 11px;
    }
}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-infinity"></i> GIF Loop Creator</h1>
        
        <div class="upload-area" id="uploadArea">
            <i class="fas fa-video"></i>
            <p>Click to upload video or drag & drop</p>
            <p><small>MP4, WebM, MOV (Max 50MB)</small></p>
            <input type="file" id="videoInput" accept="video/*">
        </div>
        
        <div class="preview-container" id="previewContainer">
            <video id="videoPreview" controls></video>
            <img id="gifPreview" alt="GIF Preview">
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="loopDuration">Loop Duration: <span id="loopDurationValue">3</span> seconds</label>
                <input type="range" id="loopDuration" min="0.5" max="5" step="0.1" value="3">
                <div class="range-labels">
                    <span>0.5s</span>
                    <span>5s</span>
                </div>
            </div>
            
            <div class="control-group">
                <label for="startTime">Trim Video:</label>
                <div class="trim-controls">
                    <input type="number" id="startTime" placeholder="Start (seconds)" min="0" step="0.1">
                    <input type="number" id="endTime" placeholder="End (seconds)" min="0" step="0.1">
                </div>
            </div>
            
            <div class="control-group">
                <label for="gifQuality">Quality: <span id="gifQualityValue">Medium</span></label>
                <input type="range" id="gifQuality" min="1" max="3" step="1" value="2">
                <div class="range-labels">
                    <span>Low</span>
                    <span>Medium</span>
                    <span>High</span>
                </div>
            </div>
            
            <div class="control-group">
                <label for="loopType">Loop Type:</label>
                <select id="loopType">
                    <option value="repeat">Normal Loop</option>
                    <option value="reverse">Boomerang (Forward+Reverse)</option>
                    <option value="pingpong">Ping Pong (A-B-A)</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>
                    <input type="checkbox" id="enableSound" checked> Include Sound (MP4 only)
                </label>
            </div>
        </div>
        
        <button id="createGifBtn" disabled>
            <i class="fas fa-magic"></i> Create Looping GIF
        </button>
        <button id="createMp4Btn" class="btn-secondary">
            <i class="fas fa-film"></i> Create Looping Video (MP4)
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Creating your loop...</p>
        </div>
        
        <div class="download-link" id="downloadLink">
            <a href="#" id="downloadBtn"><i class="fas fa-download"></i> Download Your Loop</a>
        </div>
    </div>

    <!-- Load local GIF library -->
    <script src="{% static 'main/js/gif.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.6.2/RecordRTC.min.js"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // DOM Elements
        const uploadArea = document.getElementById('uploadArea');
        const videoInput = document.getElementById('videoInput');
        const previewContainer = document.getElementById('previewContainer');
        const videoPreview = document.getElementById('videoPreview');
        const gifPreview = document.getElementById('gifPreview');
        const loopDuration = document.getElementById('loopDuration');
        const loopDurationValue = document.getElementById('loopDurationValue');
        const startTime = document.getElementById('startTime');
        const endTime = document.getElementById('endTime');
        const gifQuality = document.getElementById('gifQuality');
        const gifQualityValue = document.getElementById('gifQualityValue');
        const loopType = document.getElementById('loopType');
        const enableSound = document.getElementById('enableSound');
        const createGifBtn = document.getElementById('createGifBtn');
        const createMp4Btn = document.getElementById('createMp4Btn');
        const loading = document.getElementById('loading');
        const downloadLink = document.getElementById('downloadLink');
        const downloadBtn = document.getElementById('downloadBtn');
        
        // Variables
        let videoFile = null;
        let videoDuration = 0;
        let currentDownloadUrl = null;
        
        // Event Listeners
        uploadArea.addEventListener('click', () => videoInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = 'rgba(162, 155, 254, 0.2)';
            uploadArea.style.borderColor = 'var(--primary)';
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.backgroundColor = 'rgba(162, 155, 254, 0.05)';
            uploadArea.style.borderColor = 'var(--secondary)';
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.backgroundColor = 'rgba(162, 155, 254, 0.05)';
            uploadArea.style.borderColor = 'var(--secondary)';
            handleVideoFile(e.dataTransfer.files[0]);
        });
        
        videoInput.addEventListener('change', () => {
            if (videoInput.files.length > 0) {
                handleVideoFile(videoInput.files[0]);
            }
        });
        
        loopDuration.addEventListener('input', updateLoopDurationValue);
        gifQuality.addEventListener('input', updateGifQualityValue);
        createGifBtn.addEventListener('click', createGifLoop);
        createMp4Btn.addEventListener('click', createMp4Loop);
        
        // Functions
        function handleVideoFile(file) {
            if (!file.type.match('video.*')) {
                alert('Please upload a video file');
                return;
            }
            
            if (file.size > 50 * 1024 * 1024) {
                alert('File is too large. Maximum size is 50MB.');
                return;
            }
            
            videoFile = file;
            const videoURL = URL.createObjectURL(file);
            
            videoPreview.src = videoURL;
            videoPreview.style.display = 'block';
            gifPreview.style.display = 'none';
            previewContainer.style.display = 'block';
            createGifBtn.disabled = false;
            
            videoPreview.onloadedmetadata = function() {
                videoDuration = videoPreview.duration;
                endTime.placeholder = Math.min(5, videoDuration.toFixed(1));
                startTime.value = 0;
                
                // Auto-set loop duration to 3s or video duration (whichever is smaller)
                const defaultLoop = Math.min(3, videoDuration);
                loopDuration.value = defaultLoop.toFixed(1);
                loopDurationValue.textContent = defaultLoop.toFixed(1);
            };

            videoPreview.onerror = function() {
                alert('Error loading video. Please try a different file.');
                videoPreview.src = '';
                previewContainer.style.display = 'none';
                createGifBtn.disabled = true;
            };
        }
        
        function validateTimeInputs() {
            const start = parseFloat(startTime.value) || 0;
            const end = parseFloat(endTime.value) || videoDuration;
            
            if (start < 0) {
                startTime.value = 0;
                return false;
            }
            
            if (end > videoDuration) {
                endTime.value = videoDuration.toFixed(1);
                return false;
            }
            
            if (start >= end) {
                alert('Start time must be before end time');
                startTime.value = 0;
                return false;
            }
            
            return true;
        }
        
        function updateLoopDurationValue() {
            loopDurationValue.textContent = loopDuration.value;
        }
        
        function updateGifQualityValue() {
            const qualities = ['Low', 'Medium', 'High'];
            gifQualityValue.textContent = qualities[gifQuality.value - 1];
        }
        
        function createGifLoop() {
            if (!videoFile) return;
            
            if (!validateTimeInputs()) return;
            
            loading.style.display = 'block';
            createGifBtn.disabled = true;
            createMp4Btn.disabled = true;
            downloadLink.style.display = 'none';
            
            const duration = parseFloat(loopDuration.value);
            const start = parseFloat(startTime.value) || 0;
            const end = parseFloat(endTime.value) || Math.min(duration, videoDuration);
            const quality = parseInt(gifQuality.value);
            
            // Calculate frame capture rate
            const frameRate = Math.max(10, Math.min(30, Math.floor(100 / (duration * 10))));
            
            // First check if GIF library is available
            if (typeof GIF === 'undefined') {
                alert("GIF library failed to load. Please refresh the page.");
                loading.style.display = 'none';
                createGifBtn.disabled = false;
                createMp4Btn.disabled = false;
                return;
            }
            
            try {
                // Create GIF with error handling
                const gif = new GIF({
                    workers: 2,
                    quality: 10 - (quality * 2),
                    width: Math.min(500, videoPreview.videoWidth),
                    height: Math.min(500, videoPreview.videoHeight),
                    workerScript: "{% static 'main/js/gif.worker.js' %}",
                    repeat: 0
                });

                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = Math.min(500, videoPreview.videoWidth);
                canvas.height = Math.min(500, videoPreview.videoHeight);
                
                videoPreview.currentTime = start;
                let framesCaptured = 0;
                const totalFrames = Math.floor(duration * frameRate);
                const frameInterval = duration / totalFrames;
                
                gif.on('finished', function(blob) {
                    finishLoopCreation(blob, 'gif');
                });
                
                gif.on('abort', function() {
                    alert("GIF creation was aborted. Try with shorter duration or lower quality.");
                    loading.style.display = 'none';
                    createGifBtn.disabled = false;
                    createMp4Btn.disabled = false;
                });
                
                const captureFrame = function() {
                    try {
                        ctx.drawImage(videoPreview, 0, 0, canvas.width, canvas.height);
                        gif.addFrame(canvas, {delay: frameInterval * 1000, copy: true});
                        
                        framesCaptured++;
                        if (framesCaptured < totalFrames) {
                            videoPreview.currentTime += frameInterval;
                        } else {
                            gif.render();
                        }
                    } catch (e) {
                        console.error("Frame capture error:", e);
                        gif.abort();
                    }
                };
                
                videoPreview.onseeked = captureFrame;
                videoPreview.onseeked();
                
            } catch (e) {
                console.error("GIF creation error:", e);
                loading.style.display = 'none';
                createGifBtn.disabled = false;
                createMp4Btn.disabled = false;
                alert("Failed to create GIF. Try with a shorter video or lower quality.");
            }
        }
        
        function createMp4Loop() {
            if (!videoFile) return;
            
            if (!window.MediaRecorder) {
                alert("Your browser doesn't support video recording. Try Chrome or Firefox.");
                return;
            }

            loading.style.display = 'block';
            createGifBtn.disabled = true;
            createMp4Btn.disabled = true;
            downloadLink.style.display = 'none';
            
            const duration = parseFloat(loopDuration.value);
            const start = parseFloat(startTime.value) || 0;
            const end = parseFloat(endTime.value) || Math.min(duration, videoDuration);
            const type = loopType.value;
            
            // First ensure the video is loaded and ready
            videoPreview.currentTime = start;
            videoPreview.oncanplay = function() {
                videoPreview.oncanplay = null;
                
                // Create canvas capture as fallback if stream isn't available
                let stream;
                try {
                    stream = videoPreview.captureStream ? videoPreview.captureStream() : null;
                } catch (e) {
                    console.error("Couldn't capture stream:", e);
                    stream = null;
                }
                
                if (!stream) {
                    alert("Couldn't capture video stream. Try a different browser.");
                    loading.style.display = 'none';
                    createGifBtn.disabled = false;
                    createMp4Btn.disabled = false;
                    return;
                }
                
                const options = { mimeType: 'video/webm;codecs=vp9' };
                if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                    options.mimeType = 'video/webm;codecs=vp8';
                    if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                        options.mimeType = 'video/webm';
                    }
                }
                
                try {
                    const mediaRecorder = new MediaRecorder(stream, options);
                    const chunks = [];
                    
                    mediaRecorder.ondataavailable = function(e) {
                        chunks.push(e.data);
                    };
                    
                    mediaRecorder.onstop = function() {
                        const blob = new Blob(chunks, { type: options.mimeType });
                        finishLoopCreation(blob, 'mp4');
                    };
                    
                    // Start recording
                    mediaRecorder.start();
                    
                    // Play the segment we want to loop
                    videoPreview.currentTime = start;
                    videoPreview.play();
                    
                    // Stop recording after duration
                    setTimeout(() => {
                        try {
                            mediaRecorder.stop();
                            videoPreview.pause();
                        } catch (e) {
                            console.error("Error stopping recording:", e);
                            loading.style.display = 'none';
                            createGifBtn.disabled = false;
                            createMp4Btn.disabled = false;
                            alert("Error creating video. Please try again.");
                        }
                    }, duration * 1000);
                } catch (e) {
                    console.error("MediaRecorder error:", e);
                    loading.style.display = 'none';
                    createGifBtn.disabled = false;
                    createMp4Btn.disabled = false;
                    alert("Video recording failed. Your browser might not support this feature.");
                }
            };
        }
        
        function finishLoopCreation(blob, type) {
            loading.style.display = 'none';
            createGifBtn.disabled = false;
            createMp4Btn.disabled = false;
            
            if (currentDownloadUrl) {
                URL.revokeObjectURL(currentDownloadUrl);
            }
            
            currentDownloadUrl = URL.createObjectURL(blob);
            
            if (type === 'gif') {
                gifPreview.src = currentDownloadUrl;
                gifPreview.style.display = 'block';
                videoPreview.style.display = 'none';
                downloadBtn.download = `loop-${Date.now()}.gif`;
            } else {
                downloadBtn.download = `loop-${Date.now()}.mp4`;
            }
            
            downloadBtn.href = currentDownloadUrl;
            downloadLink.style.display = 'block';
        }
    });
    </script>
</body>
