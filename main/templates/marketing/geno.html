{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rallynex - Crowdfunding Platform</title>
   <style>
        /* Base Styles */
        :root {
            --primary: #2C5F9B;
            --primary-dark: #1A4A7D;
            --secondary: #FF6B35;
            --accent: #4ECDC4;
            --light: #F7F9FC;
            --dark: #333333;
            --gray: #718096;
            --light-gray: #E2E8F0;
            --white: #FFFFFF;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header Styles */
        header {
            background-color: var(--white);
            box-shadow: var(--shadow);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .logo-wrapper {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo {
            width: 50px;
            height: 50px;
           
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .site-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            letter-spacing: 0.5px;
        }

        .inspiration {
            font-size: 0.75rem;
            color: var(--secondary);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .header-right {
            display: flex;
            align-items: center;
        }

        .header-nav {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            position: relative;
            font-weight: 600;
            color: var(--dark);
            padding: 0.5rem 0;
            transition: var(--transition);
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .link-underline {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--secondary);
            transition: var(--transition);
        }

        .nav-link:hover .link-underline {
            width: 100%;
        }

        .donate-button {
            background-color: var(--secondary);
            color: white !important;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            transition: var(--transition);
        }

        .donate-button:hover {
            background-color: #e55a2b;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 107, 53, 0.3);
        }

        .donate-button:hover .link-underline {
            width: 0;
        }

        /* Main Content Styles */
        main {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .content-placeholder {
            background: linear-gradient(135deg, var(--white), var(--light-gray));
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            box-shadow: var(--shadow);
            margin: 2rem 0;
        }

        .content-placeholder h1 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        .content-placeholder p {
            color: var(--gray);
            max-width: 600px;
            margin: 0 auto 2rem;
            font-size: 1.1rem;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
            box-shadow: 0 4px 6px rgba(44, 95, 155, 0.2);
        }

        .cta-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(44, 95, 155, 0.3);
        }

        /* Footer Styles */
        footer {
            background-color: var(--primary-dark);
            color: var(--white);
            padding: 3rem 2rem 1.5rem;
            margin-top: auto;
        }

        .footer-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto 2rem;
        }

        .footer-links a {
            padding: 0.5rem 0;
            transition: var(--transition);
            position: relative;
            display: inline-block;
        }

        .footer-links a:hover {
            color: var(--secondary);
            transform: translateX(5px);
        }

        .footer-links a::before {
            content: "â€¢";
            color: var(--accent);
            margin-right: 0.5rem;
        }

        .footer-bottom {
            text-align: center;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 1200px;
            margin: 0 auto;
            color: var(--light-gray);
            font-size: 0.9rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
            
            .header-nav {
                gap: 1.5rem;
            }
            
            main {
                padding: 1rem;
            }
            
            .content-placeholder {
                padding: 2rem 1rem;
            }
            
            .footer-links {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .header-nav {
                flex-direction: column;
                gap: 0.5rem;
                width: 100%;
                text-align: center;
            }
            
            .logo-wrapper {
                justify-content: center;
            }
            
            .footer-links {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
<header>
    <div class="header-left">
        <a href="{% url 'index' %}" class="logo-wrapper">
            <img src="{% static 'main/files/z.png' %}" alt="Rallynex Logo" class="logo">
            <div class="logo-text">
                <span class="site-name">Rallynex</span>
                <span class="inspiration">Act Small, Change Big</span>
            </div>
        </a>
    </div>
    <div class="header-right">
        <nav class="header-nav">
            <a href="{% url 'index' %}" class="nav-link explore-link">
                <span>Explore</span>
                <div class="link-underline"></div>
            </a>
          <a href="{% url 'fund' %}#fuel-movement" class="nav-link donate-button">
    <span>Donate</span>
    <div class="link-underline"></div>
</a>
        </nav>
    </div>
</header>

    <!-- Body -->
    <main>
       {% block content %}{% endblock %} <!-- Dynamic content goes here -->
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="{% url 'blog_list' %}">Blog</a>
            <a href="{% url 'success_stories' %}">Success Stories</a>
            <a href="{% url 'campaign_story_list' %}">Campaign Stories</a>
            <a href="{% url 'testimonial' %}">Testimonials</a>
            <a href="{% url 'hiw' %}">How It Works</a>
            <a href="{% url 'faq' %}">FAQ</a>
            <a href="{% url 'aboutus' %}">About Us</a>
            
            <a href="{% url 'fund' %}">Contribute</a>
            <a href="{% url 'project_support'  %}">Support</a> <!-- Added Support Link -->
            <a href="{% url 'privacy_policy' %}">Privacy Policy</a>
            <a href="{% url 'terms_of_service' %}">Terms of Service</a>
        </div>
        <div class="footer-bottom">
            &copy; 2023 Rallynex. All rights reserved.
        </div>
    </footer>
</body>
</html>
