<!-- donation_form.html -->
<form method="POST" action="{% url 'donate' campaign.id %}">
  {% csrf_token %}
  <h2>Donate to: {{ campaign.title }}</h2>

  <label for="donor_name">Your Name (or Anonymous)</label><br>
  <input type="text" name="donor_name" id="donor_name" placeholder="Anonymous" required><br><br>

  <label for="amount">Amount ({{ campaign.currency }})</label><br>
  <input type="number" name="amount" id="amount" min="1" step="0.01" required><br><br>

  <button type="submit">Donate Now</button>
</form>
